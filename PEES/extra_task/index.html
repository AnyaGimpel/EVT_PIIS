<!DOCTYPE html>
<html>
<head>
  <title>Laba7</title>
  <style>
    .container {
      display: flex;
    }

    .tools {
      border: 3px solid black; 
      padding: 10px;
      background-color: #F2F4F7;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .tools label {
      display: block;
      margin-bottom: 5px;
    }
    
    .tools-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    svg {
      border: 3px solid black;
      background-color: #F2F4F7;
    }
    
    .canvas-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .removeButton {
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .clear-button:hover {
      background-color: #FF725C;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tools">
      <div class="game-title">Игра "Попади в квадрат"</div>
      <p>Вам необходимо с помощью нажатия <br> на левой части поля поставить кружок так,<br> чтобы он отразился в правой части и попал в квадрат.</p>
      <p>Удачной игры!</p>
      <button class="removeButton" id="removeButton">Очистить поле</button>
    </div>

    <svg id="svg" width="1100" height="700"></svg>
  </div>
  <script src="main.js"></script>
</body>
</html>
