<!DOCTYPE html>
<html>
<head>
  <title>Laba8</title>
  <style>
    .container {
      display: flex;
    }

    .tools {
      border: 3px solid black; 
      padding: 10px;
      background-color: #F2F4F7;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .tools label {
      display: block;
      margin-bottom: 5px;
    }
    
    .tools-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    canvas {
      border: 3px solid black;
      background-color: #F2F4F7;
    }
    
    .canvas-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .clear-button {
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .clear-button:hover {
      background-color: #FF725C;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tools">
      <div class="tools-title">Панель инструментов</div>
      <label><input type="radio" name="shape" value="circle" checked> Круг</label>
      <label><input type="radio" name="shape" value="square"> Квадрат</label>
      <button class="clear-button" onclick="clearCanvas()">Очистить</button>
    </div>

    <canvas id="canvas" width="1300" height="800"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
